on: [push]

name: CI

jobs:
  ci:
    name: Rust project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      # - uses: actions-rs/cargo@v1
      #   with:
      #     command: build
      #     args: --release --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{secrets.CRATES_IO_TOKEN}}
      - uses: actions-rs/cargo@v1
        with:
          command: publish
